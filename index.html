<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width= device-width, initial-scale= 1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="Style/index_style.css">

		<!-- JavaScripts -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="jquery-3.4.1.slim.min.js"></script>
		<script src="jquery-validation-1.19.1/lib/jquery-1.11.1.js"></script>
		<script src="jquery-validation-1.19.1/dist/jquery.validate.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>

		<!-- App -->
		<script type="text/javascript" src="./app.js"></script>

		<!-- Our JS -->
		<script type="text/javascript" src="JavaScript/welcome.js"></script>


		<!-- Title -->
		<title>Pacman World</title>

		<!-- Header -->
		<div id="header">
			<div id="header-left"><img src="Photos/header.jpg" height="85" width="320"></div>
			<div id="header-right"> <legend style="font-size:20px"><u><b>By: Roman Grigorenko <br> Ron sahar</b></u></legend></div>
			<div id="header-center"> <legend style="font-size:50px"><b>Pacman</b></legend></div>
		</div>


	</head>

	<body id="body">
		<!-- Welcome Page -->
		<div id="welcome" class="mx-auto text-center">
			<br>
			<br>
			<br>
			<img src="Photos/pacman-logo-png-7-removebg-preview.png" class="img-rounded"
				alt="Welcome Logo">
			<br>
			<br>
			<br>
			<br>
			<a class="btn btn-outline-primary mr-4 btn-lg" role="button" id="login_btn"
				aria-pressed="true" onclick="loginShow()">Login</a>
			<a class="btn btn-outline-primary btn-lg" role="button" id="registration_btn"
				aria-pressed="true" onclick="registrationShow()">Register</a>
			<br>
			<br>
			<br>
		</div>



		<!-- Registration Page -->

		<div id="registration_page" class="container">
			<form class="cmxform" id="signupForm" method="get" style="align-content:
				center;" action="">
				<fieldset>
					<legend><u><b>Sign-Up To Save Pacman</b></u></legend>
					<br>
					<p>
						<label for="firstname"><u>Firstname</u></label>
						<input id="firstname" class="form-control" name="firstname" type="text">
					</p>
					<p>
						<label for="lastname"><u>Lastname</u></label>
						<input id="lastname" class="form-control" name="lastname" type="text">
					</p>
					<p>
						<label for="username"><u>Username</u></label>
						<input id="username" class="form-control" name="username" type="text">
					</p>
					<p>
						<label for="password"><u>Password</u></label>
						<input id="password" class="form-control" name="password" type="password">
					</p>
					<p>
						<label for="confirm_password"><u>Confirm password</u></label>
						<input id="confirm_password" class="form-control" name="confirm_password"
							type="password">
					</p>
					<p>
						<label for="email"><u>Email</u></label>
						<input id="email" class="form-control" name="email" type="email">
					</p>
					<p>
						<label for="birthday"><u>Day of Birth</u></label>
						<input type="date" class="form-control" id="birthday" name="birthday"
							required/>
					</p>
					<p>
						<input class="btn btn-info" type="submit" value="SignUp">
					</p>
				</fieldset>
			</form>
			<script type="text/javascript" src="JavaScript/login_registration.js"></script>
		</div>

		<!-- Login Page -->
		<div id="login_page" class="mx-auto text-center">
			<br>
			<br>
			<br>
			<form id="loginForm" class="cmxform" method="get" style="align-content:
				center;" action="">
				<fieldset>
					<legend><u><b>Sign-In To Save Pacman!</b></u></legend>
					<br>
					<p>
						<label for="username_l"><u>Username</u></label>
						<input type="text" class="form-control" name="username_l" id="username_l"
							/>
					</p>
					<p>
						<label for="password_l"><u>Password</u></label>
						<input type="password" class="form-control" name="password_l"
							id="password_l" />
					</p>
					<p>
						<input class="btn btn-info" class="btn btn-info" type="submit" id="login"
							value="Sign in" />
					</p>
				</form>
				<script src="JavaScript/login.js"></script>
			</div>




			<!-- Need To Go There! -->
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>


			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
				integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
				integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
				crossorigin="anonymous"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
				integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
				crossorigin="anonymous"></script>
		</body>



	</html>
