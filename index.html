<!DOCTYPE html>

<html lang="en" >
	<head>
		<meta name="viewport" content="width= device-width, initial-scale= 1">
		<script src="jquery-3.4.1.slim.min.js"></script>

		<!-- JavaScripts -->
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="JavaScript/welcome.js"></script>
		<script type="text/javascript" src="JavaScript/login_registration.js"></script>

		<!-- Title -->
		<title>Pacman World</title>

		<link rel="stylesheet" type="text/css" href="Style/index_style.css">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous">
	</head>

	<body id="body">
		<!-- Welcome Page -->
		<div id="welcome" class="mx-auto text-center">
			<br>
			<br>
			<br>
			<img src="Photos/pacman-logo-png-7-removebg-preview.png" class="img-rounded"
				alt="Welcome Logo">
			<br>
			<br>
			<br>
			<br>
			<a class="btn btn-outline-primary mr-4 btn-lg" role="button" id="login_btn"
				aria-pressed="true">Login</a>
			<a class="btn btn-outline-primary btn-lg" role="button" id="registration_btn"
				aria-pressed="true">Register</a>
			<br>
			<br>
			<br>
		</div>



		<!-- Registration Page -->

		<div id="registration_page" class="container">
			<form id="registration" class="text-center border-light p-5">
				<p class="h3 mb-4" ><u>Sign up to save our World!</u></p>

				<!-- Acount name -->
				<h4>Acount Name</h4>
				<input type="text" id="registration_acount_name" class="form-group" placeholder="Acount Name:" >
				<br>

				<!-- Password -->
				<h4 >Password</h4>
				<input type="password" id="registration_password" placeholder="Password:">
				<small  class="form-text text-light mb-4">
					At least 6 characters and 1 digit
				</small>

				<!-- Full name -->
				<h4 >Full Name</h4>
				<input type="text" id="registration_full_name" placeholder="Full Name:">
				<br>

				<!-- E-mail -->
				<h4 >E-mail</h4>
				<input type="email" id="registration_email"	placeholder="E-mail:">
				<br>


				<!-- Birthday -->
				<h4 >Birthday</h4>
				<input type="date" name="bdaytime" id="registration_birthday">
				<small class="form-text text-light mb-4">
					Roll up to find more years
				</small>

				<!-- Sign up button -->
				<button class="btn btn-info my-4  waves-effect waves-light"
					type="submit" 
					name="submit"
					id="submit_reg">Join To Packman!</button>
				<hr>

			</form>
			<br>
			<br>
			<br>
			<p>
			</p>
		</div>

		<!-- Login Page -->
		<div id="login_page" class="mx-auto text-center">
			<br>
			<br>
			<br>
			<p>
				Hi!
			</p>
		</div>




		<!-- Need To Go There! -->
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>


		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
	</body>



</html>
