<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width= device-width, initial-scale= 1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="Style/index_style.css">

		<!-- JavaScripts -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="jquery-3.4.1.slim.min.js" ></script>
		<script src="jquery-validation-1.19.1/lib/jquery-1.11.1.js"></script>
		<script src="jquery-validation-1.19.1/dist/jquery.validate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<!-- App -->
		<script type="text/javascript" src="./app.js"></script>

		<!-- Our JS -->
		<script type="text/javascript" src="JavaScript/welcome.js"></script>
		

		<!-- Title -->
		<title>Pacman World</title>

		
	</head>

	<body id="body">
		<!-- Welcome Page -->
		<div id="welcome" class="mx-auto text-center">
			<br>
			<br>
			<br>
			<img src="Photos/pacman-logo-png-7-removebg-preview.png" class="img-rounded"
				alt="Welcome Logo">
			<br>
			<br>
			<br>
			<br>
			<a class="btn btn-outline-primary mr-4 btn-lg" role="button" id="login_btn"
				aria-pressed="true" onclick="loginShow()">Login</a>
			<a class="btn btn-outline-primary btn-lg" role="button" id="registration_btn"
				aria-pressed="true" onclick="registrationShow()">Register</a>
			<br>
			<br>
			<br>
		</div>



		<!-- Registration Page -->

		<div id="registration_page" class="container">
			<form class="cmxform" id="signupForm" method="get" style="align-content: center;" action="">
				<fieldset>
					<legend>SignUp To Save Pacman</legend>
					<br>
					<p>
						<label for="firstname">Firstname: </label>
						<input id="firstname" name="firstname" type="text">
					</p>
					<p>
						<label for="lastname">Lastname: </label>
						<input id="lastname" name="lastname" type="text">
					</p>
					<p>
						<label for="username">Username: </label>
						<input id="username" name="username" type="text">
					</p>
					<p>
						<label for="password">Password: </label>
						<input id="password" name="password" type="password">
					</p>
					<p>
						<label for="confirm_password">Confirm password: </label>
						<input id="confirm_password" name="confirm_password" type="password">
					</p>
					<p>
						<label for="email">Email: </label>
						<input id="email" name="email" type="email">
					</p>
					<p>
						<label for="birthday">Day of birth: </label>
						<input type="date" id="birthday" name="birthday" required/>
					</p>
					<p>
						<input class="submit" type="submit" value="Submit">
					</p>
				</fieldset>
			</form>
			<script type="text/javascript" src="JavaScript/login_registration.js"></script>
				
		</div>

		<!-- Login Page -->
		<div id="login_page" class="mx-auto text-center">
			<br>
			<br>
			<br>
			<p>
				Hi!
			</p>
		</div>




		<!-- Need To Go There! -->
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>


		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
	</body>



</html>
